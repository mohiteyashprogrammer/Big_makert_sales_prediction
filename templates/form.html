<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big_market_sales_prediction</title>
    <div style="background-image: url(https://img5.goodfon.com/wallpaper/nbig/4/67/ulitsa-zdanie-anime.jpg);">

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Big_market_sales_prediction BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">


        <form action="{{url_for('prediction_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="Item_Weight">Item_Weight:</label>
                <input type="text" id="Item_Weight" name="Item_Weight" placeholder="Enter  value (float)">
            </div>

            <div class="form-group">
                <label for="Item_Fat_Content">Item_Fat_Content:</label>
                <select id="Item_Fat_Content" name="Item_Fat_Content">
                    <option value="0">Low Fat</option>
                    <option value="1">Regular</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Item_Visibility">Item_Visibility:</label>
                <input type="text" id="Item_Visibility" name="Item_Visibility" placeholder="Enter  value (float)">
            </div>

            <div class="form-group">
                <label for="Item_Type">Item_Type:</label>
                <select id="Item_Type" name="Item_Type">
                    <option value="6">Fruits and Vegetables</option>
                    <option value="13">Snack Foods</option>
                    <option value="9">Household</option>
                    <option value="5">Frozen Foods</option>
                    <option value="4">Dairy</option>
                    <option value="3">Canned</option>
                    <option value="0">Baking Goods</option>
                    <option value="8">Health and Hygiene</option>
                    <option value="14">Soft Drinks</option>
                    <option value="10">Meat</option>
                    <option value="1">Breads</option>
                    <option value="7">Hard Drinks</option>
                    <option value="11">Others</option>
                    <option value="15">Starchy Foods</option>
                    <option value="2">Breakfast</option>
                    <option value="12">Seafood</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Item_MRP">Item_MRP:</label>
                <input type="text" id="Item_MRP" name="Item_MRP" placeholder="Enter  value (float)">
            </div>

            <div class="form-group">
                <label for="Outlet_Identifier">Outlet_Identifier:</label>
                <select id="Outlet_Identifier" name="Outlet_Identifier">
                    <option value="1">OUT013</option>
                    <option value="2">OUT017</option>
                    <option value="3">OUT018</option>
                    <option value="4">OUT019</option>
                    <option value="5">OUT027</option>
                    <option value="6">OUT035</option>
                    <option value="7">OUT045</option>
                    <option value="8">OUT046</option>
                    <option value="9">OUT049</option>
                    <option value="0">OUT010</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Outlet_Size">Outlet_Size:</label>
                <select id="Outlet_Size" name="Outlet_Size">
                    <option value="0">High</option>
                    <option value="1">Medium</option>
                    <option value="2">Small</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Outlet_Location_Type">Outlet_Location_Type:</label>
                <select id="Outlet_Location_Type" name="Outlet_Location_Type">
                    <option value="0">Tier 1</option>
                    <option value="1">Tier 2</option>
                    <option value="2">Tier 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Outlet_Type">Outlet_Type:</label>
                <select id="Outlet_Type" name="Outlet_Type">
                    <option value="0">Grocery Store</option>
                    <option value="1">Supermarket Type1</option>
                    <option value="2">Supermarket Type1</option>
                    <option value="3">Supermarket Type3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Outlet_Age">Outlet_Age:</label>
                <input type="text" id="Outlet_Age" name="Outlet_Age" placeholder="Enter  value (float)">
            </div>

<!-- Submit -->
<input type="submit" value="Submit Here" class="btn btn-secondary">
</form>

<br>
<br>
<h3>{{ final_result  }}</h3>
